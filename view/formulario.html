<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Usuario</title>
</head>
<body>
  <h1>Formulario de Usuario</h1>
  <form id="userForm" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br><br>
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>
    <br><br>
    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" name="descripcion" rows="4" cols="50" required></textarea>
    <br><br>
    <input type="submit" value="Guardar">
  </form>

  <script>
    document.getElementById('userForm').addEventListener('submit', async (event) => {
      event.preventDefault(); // Evitar que el formulario se envíe automáticamente

      const formData = new FormData(document.getElementById('userForm')); // Obtener datos del formulario
      const url = '/guardar-usuario'; // Ruta donde se envían los datos

      try {
        const response = await fetch(url, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          const message = await response.text();
          alert(message); // Mostrar mensaje de éxito
        } else {
          throw new Error('Error al guardar el usuario');
        }
      } catch (error) {
        console.error(error);
        alert('Ocurrió un error al guardar el usuario');
      }
    });
  </script>
</body>
</html>
